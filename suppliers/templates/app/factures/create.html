{% extends 'app/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Invoices</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">New Invoice</h6>
        </div>
        <div class="card-body">
                <div class="container">
                    <form action="{% url 'factures_store' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.commande|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            {{ form.date_facture|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            {{ form.montant_total|as_crispy_field }}
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
